<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="./dist/main.js"></script>
</head>
<body style="margin: 30px">
  <h1>Hello Vue3 reactivity</h1>
  <div>val1: <input id="val1" type="text"></div>
  <div>val2: <input id="val2" type="text"></div>
  <hr>
  <div>sum: <span id="sum"></span></div>
  <div>multiple: <span id="multiple"></span></div>

  <script>
    const values = reactive({ val1: 0, val2: 0 })

    // sum
    effect(() => {
      document.querySelector("#sum").textContent = values.val1 + values.val2
    })

    // multiple
    effect(() => {
      document.querySelector("#multiple").textContent = values.val1 * values.val2
    })

    // input listener val1
    document.querySelector("#val1").addEventListener('input', ({ target: { value }}) => {
      values.val1 = Number(value)
    })

    // input listener val2
    document.querySelector("#val2").addEventListener('input', ({ target: { value }}) => {
      values.val2 = Number(value)
    })
  </script>
</body>
</html>
